  <h1>과거의 나</h1>
  <p>
  <strong>과거에</strong> 그는 인천에서 99년에 태어나 수원으로 이사를 왔으며 장미유치원에서 학생생활을 시작하였으며
  그후 용인시 수지구로 이사를 오게되고 신일초등학교,성복중학교 를 졸업하였으며 이떄 수학에 괜찮은 재능을 가지고있엇으며
  하지만 성복고등학교를 가면서 고등학교1학년떄 노는것의 즐거움을 꺠닫고 놀기만하여 성적이하락하는 사건이 있었고
  그후 고등학교 졸업 그리고 평범한 대학교를 졸업하게 된다.
  </p>
